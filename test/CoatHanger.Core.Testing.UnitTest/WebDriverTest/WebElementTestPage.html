<body>

    <h1>This web page is to test various html element steps.</h1>

    <p>Input: Button</p>
    <input id="test_button" type="button" value="Generic Button" />
    <br />

    <p>Input: Checkbox</p>
    <input id="test_checkbox_1" name="test_checkbox_1" type="checkbox" /> Checkbox 1<br />
    <input id="test_checkbox_2" name="test_checkbox_2" type="checkbox" /> Checkbox 2<br />
    <input id="test_checkbox_3" name="test_checkbox_3" type="checkbox" /> Checkbox 3<br />
    <br />

    <label for="test_radio">Input: Radio</label>
    <input id="test_radio_1" name="test_radio" type="radio" value="1" /> Volvo
    <input id="test_radio_2" name="test_radio" type="radio" value="2" /> Saab
    <input id="test_radio_3" name="test_radio" type="radio" value="3" /> Fiat
    <input id="test_radio_4" name="test_radio" type="radio" value="4" /> Audi
    <br />


    <p>Input: Reset Button</p>
    <input id="test_" type="reset" />
    <br />

    <p>Input: Submit Button</p>
    <input id="test_submit" name="test_submit" type="submit" />
    <br />

    <p>Input: Textbox</p>
    <input id="test_text" name="test_text" type="text" />
    <br />

    <p>Text Area</p>
    <textarea name="test_textarea" id="test_textarea"></textarea>
    <br />

    <p>Input: Dropdown</p>
    <select id="test_dropdown" name="test_dropdown">
        <option value="1">Volvo</option>
        <option value="2">Saab</option>
        <option value="3">Fiat</option>
        <option value="4">Audi</option>
    </select>

</body>
